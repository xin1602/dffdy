<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DFFDY</title>
    <link rel="icon" href="images/web-icon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header-nav.css" />
    <link rel="stylesheet" href="css/login-signup.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/home.css" />
    <!-- 從這裡開始引入css檔 -->
    <link rel="stylesheet" href="css/controller-style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header & nav -->
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-light"
        style="background-color: #94b2ca"
      >
        <div class="container-fluid">
          <!-- 店家名稱 -->
          <a class="navbar-brand logo" href="index.html"><span>DFFDY</span></a>
          <!-- 側邊選單按鈕 -->
          <button
            class="navbar-toggler shadow-inset"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- 選單 -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  所有商品
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="allproducts.html"
                      >所有商品
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="bouquet.html">花束 </a>
                  </li>

                  <li>
                    <a class="dropdown-item" href="glass.html">玻璃瓶</a>
                  </li>

                  <li>
                    <a class="dropdown-item" href="card.html">卡片</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="aboutus.html"
                  >關於我們</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="faq.html">常見問題 </a>
              </li>

              <div class="nav-icon">
                <li class="nav-item home-icon">
                  <a class="nav-link" aria-current="page" href="index.html"
                    ><i class="fa-sharp fa-solid fa-house"></i
                  ></a>
                </li>
                <li class="nav-item shopping-cart-icon">
                  <a class="nav-link" aria-current="page" href="cart.html">
                    <i class="fa-solid fa-cart-shopping"></i
                  ></a>
                </li>
                <li class="nav-item user-icon" id="user">
                  <div class="nav-link" aria-current="page">
                    <i class="fa-solid fa-user"></i>
                  </div>
                </li>
              </div>

              <!-- 登入或註冊 介面 -->
              <div class="login-signup" id="login-signup">
                <div class="content">
                  <div class="login">
                    <p>已經是會員</p>
                    <button
                      id="go-to-login"
                      type="button"
                      onclick="location.href='log-in.html'"
                    >
                      登入
                    </button>
                  </div>
                  <div class="dividing-line"></div>
                  <div class="signup">
                    <p>還沒有帳號嗎？</p>
                    <button
                      id="go-to-signup"
                      type="button"
                      onclick="location.href='register.html'"
                    >
                      註冊
                    </button>
                  </div>
                  <div class="signup">
                    <span id="leave-login-signup"> 訪客模式 </span>
                  </div>
                </div>
              </div>
            </ul>
            <!-- 搜尋欄 -->
            <form class="d-flex" method="post" action="#">
              <input
                class="form-control me-2 shadow-none"
                type="search"
                placeholder=""
                aria-label="Search"
              />
              <button class="btn btn-outline-dark shadow-none" type="submit">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- 回頂端 -->
    <div class="totop">
      <a href="#top" class="totop" id="totop">
        <button class="totop-button">
          <img src="images/top.png" />
        </button>
      </a>
    </div>
    <!-- 主要內容 -->
    <main class="container-fluid controller-main">
      <article>
        <!-------------- 從這裡開始放各個版面的內容 ------------------------------------------------------------------------------->
        <section class="controller-part">
          <h1 class="controller-h1">管理者</h1>
          <div>
            <div class="input-pd">
              <form
                id="ct-form"
                class="controller-form"
                method="post"
                action="#"
              >
                <fieldset class="controller-fieldset">
                  <!-------- 表單分組1標題 --------->
                  <legend class="controller-legend">商品上架</legend>

                  <!-------- 商品分類 --------->
                  <label class="controller-label">分類</label>
                  <select class="controller-select">
                    <option class="controller-option">花束</option>
                    <option class="controller-option">玻璃瓶</option>
                    <option class="controller-option">卡片</option>
                  </select>
                  <br />

                  <!-------- 商品圖片 --------->
                  <label class="controller-label">選擇圖片</label>
                  <input type="file" accept="image/*,.pdf" multiple /><br />

                  <!-------- 商品名稱 --------->
                  <label class="controller-label">標題:</label>
                  <input
                    type="text"
                    name="produce-title"
                    placeholder="Produce-title"
                    class="controller-input-text"
                  /><br />

                  <!-------- 商品價格 --------->
                  <label class="controller-label">價格:</label>
                  <input
                    type="text"
                    name="price"
                    placeholder="Price"
                    class="controller-input-text"
                  /><br />

                  <!-------- -----慶祝新開幕，全館免運----- --------->
                  <label class="controller-label">備註:</label>
                  <input
                    type="text"
                    name="note"
                    placeholder="Note"
                    class="controller-input-text"
                  /><br />

                  <!-------- 商品庫存數量 --------->
                  <label class="controller-label">庫存數量:</label>
                  <input
                    type="text"
                    name="quantity"
                    placeholder="Quantity"
                    class="controller-input-text"
                  /><br />

                  <!-------- 商品介紹 --------->
                  <label class="controller-label">商品介紹:</label>
                  <textarea
                    name="pd-information"
                    cols="45"
                    rows="10"
                    class="textarea-pd"
                  ></textarea
                  ><br />

                  <!-------- 商品花材 --------->
                  <label class="controller-label">花材:</label>
                  <input
                    type="text"
                    name="material"
                    placeholder="Material"
                    class="controller-input-text"
                  /><br />

                  <!-------- 商品尺寸 --------->
                  <label class="controller-label">尺寸:</label>
                  <input
                    type="text"
                    name="pd-size"
                    placeholder="Pd-size"
                    class="controller-input-text"
                  /><br />

                  <!-------- 商品保存方式 --------->
                  <label class="controller-label">保存方式:</label>
                  <input
                    type="text"
                    name="conserve"
                    placeholder="Conserve"
                    class="controller-input-text"
                  /><br />

                  <!-------- 上架紐 --------->
                  <input
                    type="submit"
                    name="submit"
                    value="上架"
                    class="controller-button"
                  />
                </fieldset>
              </form>
            </div>
            <div class="pd-information">
              <form
                id="ct-form-search"
                class="controller-form"
                method="post"
                action="#"
              >
                <fieldset class="controller-fieldset">
                  <!-------- 表單分組2標題 --------->
                  <legend class="controller-legend">商品ID查詢&修改</legend>

                  <label class="controller-label">商品ID:</label>
                  <input
                    type="search"
                    name="search"
                    placeholder="ID"
                    class="controller-input-text"
                  />
                  <input
                    type="submit"
                    name="button"
                    value="查詢"
                    class="controller-bt-serch"
                  />
                  <br />

                  <!----------- 修改商品圖片----------->
                  <img
                    src="images/bouquet/pink-rose.jpg"
                    class="controller-image"
                  />

                  <!----------- 修改商品標題----------->
                  <label class="controller-label">標題:</label>
                  <input
                    type="text"
                    name="produce-title"
                    value=""
                    class="controller-input-text"
                  /><br />

                  <!----------- 修改商品價格----------->
                  <label class="controller-label">價格:</label>
                  <input
                    type="text"
                    name="price"
                    value=""
                    class="controller-input-text"
                  /><br />

                  <!----------- 修改商品備註----------->
                  <label class="controller-label">備註:</label>
                  <input
                    type="text"
                    name="note"
                    value=""
                    class="controller-input-text"
                  /><br />

                  <!----------- 修改商品庫存數量----------->
                  <label class="controller-label">庫存數量:</label>
                  <input
                    type="text"
                    name="quantity"
                    value=""
                    class="controller-input-text"
                  /><br />

                  <!----------- 修改商品介紹----------->
                  <label class="controller-label">商品介紹:</label>
                  <textarea
                    name="pd-information"
                    cols="45"
                    rows="10"
                    class="textarea-pd"
                  ></textarea
                  ><br />

                  <!----------- 修改商品花材----------->
                  <label class="controller-label">花材:</label>
                  <input
                    type="text"
                    name="material"
                    value=""
                    class="controller-input-text"
                  /><br />

                  <!----------- 修改商品尺寸----------->
                  <label class="controller-label">尺寸:</label>
                  <input
                    type="text"
                    name="pd-size"
                    value=""
                    class="controller-input-text"
                  /><br />

                  <!----------- 修改商品保存方式----------->
                  <label class="controller-label">保存方式:</label>
                  <input
                    type="text"
                    name="conserve"
                    value=""
                    class="controller-input-text"
                  /><br />

                  <!-------- 提交修改內容 --------->
                  <input
                    type="submit"
                    name="alter"
                    value="提交"
                    class="controller-button"
                  />

                  <!-------- 刪除商品紐 --------->
                  <input
                    type="button"
                    name="delete"
                    value="刪除"
                    class="controller-button"
                  />
                </fieldset>
              </form>
            </div>
          </div>
        </section>
        <!------------------ 各版面內容結束---------------------------------------------------------------------------------- -->
      </article>
      <!-- 如果頁面長度很短，可以讓footer固定在頁面底部 -->
      <div class="sticky-footer"></div>
    </main>
    <!-- footer -->
    <footer>
      <div class="container-fluid footer">
        <div class="row">
          <div class="text-center">
            <p>
              版權所有 &copy; 2022 李欣樺 胡文欣 葉姿妤 沈芋廷 葉絮喬 蘇莉凱
            </p>
            <p>瀏覽人數： 3 人</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/e2df7f4d73.js"
      crossorigin="anonymous"
    ></script>

    <!-- to top -->
    <script src="js/top.js"></script>

    <!-- 登入或註冊 介面 -->
    <script src="js/login-signup.js"></script>
  </body>
</html>
