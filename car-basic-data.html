<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DFFDY</title>
    <link rel="icon" href="images/web-icon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header-nav.css" />
    <link rel="stylesheet" href="css/login-signup.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/home.css" />
    <!-- 從這裡開始引入css檔 -->
    <link rel="stylesheet" href="css/car-basic-data.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header & nav -->
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-light"
        style="background-color: #94b2ca"
      >
        <div class="container-fluid">
          <!-- 店家名稱 -->
          <a class="navbar-brand logo" href="index.html"><span>DFFDY</span></a>
          <!-- 側邊選單按鈕 -->
          <button
            class="navbar-toggler shadow-inset"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- 選單 -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  所有商品
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="allproducts.html"
                      >所有商品
                    </a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="bouquet.html">花束 </a>
                  </li>

                  <li>
                    <a class="dropdown-item" href="glass.html">玻璃瓶</a>
                  </li>

                  <li>
                    <a class="dropdown-item" href="card.html">卡片</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="aboutus.html"
                  >關於我們</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="faq.html">常見問題 </a>
              </li>

              <li class="nav-item home-icon">
                <a class="nav-link" aria-current="page" href="index.html"
                  ><i class="fa-sharp fa-solid fa-house"></i
                ></a>
              </li>
              <li class="nav-item shopping-cart-icon">
                <a class="nav-link" aria-current="page" href="cart.html">
                  <i class="fa-solid fa-cart-shopping"></i
                ></a>
              </li>
              <li class="nav-item user-icon" id="user">
                <div class="nav-link" aria-current="page">
                  <i class="fa-solid fa-user"></i>
                </div>
              </li>
              <!-- 登入或註冊 介面 -->
              <div class="login-signup" id="login-signup">
                <div class="content">
                  <div class="login">
                    <p>已經是會員</p>
                    <button
                      id="go-to-login"
                      type="button"
                      onclick="location.href='log-in.html'"
                    >
                      登入
                    </button>
                  </div>
                  <div class="dividing-line"></div>
                  <div class="signup">
                    <p>還沒有帳號嗎？</p>
                    <button
                      id="go-to-signup"
                      type="button"
                      onclick="location.href='register.html'"
                    >
                      註冊
                    </button>
                  </div>
                  <div class="signup">
                    <span id="leave-login-signup"> 訪客模式 </span>
                  </div>
                </div>
              </div>
            </ul>
            <!-- 搜尋欄 -->
            <form class="d-flex" method="post" action="#">
              <input
                class="form-control me-2 shadow-none"
                type="search"
                placeholder=""
                aria-label="Search"
              />
              <button class="btn btn-outline-dark shadow-none" type="submit">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- 回頂端 -->
    <div class="totop">
      <a href="#top" class="totop" id="totop">
        <button class="totop-button">
          <img src="images/top.png" />
        </button>
      </a>
    </div>
    <!-- 主要內容 -->
    <main class="container-fluid car-bd-main">
      <article>
        <!-------------- 從這裡開始放各個版面的內容 ------------------------------------------------------------------------------->
        <!-- 結帳前填寫基本資料 -->
        <section class="car-bd-part">
          <h1 class="car-bd-h1">填寫基本資料</h1>
          <form id="car-dt" class="car-bd-form" method="post" action="#">
            <fieldset class="car-bd-fieldset">
              <legend class="car-bd-legend">送貨資料</legend>

              <label class="car-bd-label">收件人姓名</label>
              <input
                type="text"
                name="name"
                placeholder="Real Name"
                class="car-bd-input-text"
                required
              /><br />

              <label class="car-bd-label">電話號碼</label>
              <input
                type="tel"
                name="phone"
                placeholder="Phone-number"
                class="car-bd-input-text"
                required
              /><br />

              <label class="car-bd-label">EMAIL</label>
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="car-bd-input-text"
                required
              /><br />

              <label class="car-bd-label">縣市</label>
              <select class="car-bd-select">
                <option class="car-bd-option">基隆市</option>
                <option class="car-bd-option">臺北市</option>
                <option class="car-bd-option">新北市</option>
                <option class="car-bd-option">桃園市</option>
                <option class="car-bd-option">新竹市</option>
                <option class="car-bd-option">新竹縣</option>
                <option class="car-bd-option">苗栗縣</option>
                <option class="car-bd-option">臺中市</option>
                <option class="car-bd-option">彰化縣</option>
                <option class="car-bd-option">雲林縣</option>
                <option class="car-bd-option">南投縣</option>
                <option class="car-bd-option">嘉義市</option>
                <option class="car-bd-option">嘉義縣</option>
                <option class="car-bd-option">臺南市</option>
                <option class="car-bd-option">高雄市</option>
                <option class="car-bd-option">屏東縣</option>
                <option class="car-bd-option">宜蘭縣</option>
                <option class="car-bd-option">花蓮縣</option>
                <option class="car-bd-option">臺東縣</option>
                <option class="car-bd-option">澎湖縣</option>
                <option class="car-bd-option">金門縣</option>
                <option class="car-bd-option">連江縣</option></select
              ><br />

              <label class="car-bd-label">地址</label>
              <input
                type="text"
                name="address"
                placeholder="Address"
                class="car-bd-input-text"
                required
              /><br />
            </fieldset>

            <fieldset class="car-bd-fieldset">
              <legend class="car-bd-legend">付款資料</legend>

              <label class="car-bd-label">付款方式</label>
              <select class="car-bd-select">
                <option class="car-bd-option">LINE PAY(取貨不付款)</option>
                <option class="car-bd-option">信用卡(取貨不付款)</option>
                <option class="car-bd-option">取貨付款</option></select
              ><br />

              <label class="car-bd-label">運送方式</label>
              <select class="car-bd-select">
                <option class="car-bd-option">7-11</option>
                <option class="car-bd-option">全家</option>
                <option class="car-bd-option">萊爾富</option>
                <option class="car-bd-option">OK</option>
                <option class="car-bd-option">宅配</option>
              </select>
              <select class="car-bd-select">
                <option class="car-bd-option">取貨付款</option>
                <option class="car-bd-option">取貨不付款</option>
              </select>
            </fieldset>

            <fieldset class="car-bd-fieldset">
              <legend class="car-bd-legend">訂單備註</legend>
              <label class="car-bd-label">備註</label>
              <textarea
                name="note"
                cols="40"
                rows="10"
                class="car-bd-textarea"
              ></textarea
              ><br />
            </fieldset>
            <div class="car-bd-button-part">
              <input
                type="submit"
                name="submit"
                value="提交訂單"
                class="car-bd-button"
                onclick="location.href='order-completed.html'"
              />
            </div>
          </form>
        </section>

        <!------------------ 各版面內容結束---------------------------------------------------------------------------------- -->
      </article>
      <!-- 如果頁面長度很短，可以讓footer固定在頁面底部 -->
      <div class="sticky-footer"></div>
    </main>
    <!-- footer -->
    <footer>
      <div class="container-fluid footer">
        <div class="row">
          <div class="text-center">
            <p>
              版權所有 &copy; 2022 李欣樺 胡文欣 葉姿妤 沈芋廷 葉絮喬 蘇莉凱
            </p>
            <p>瀏覽人數： 3 人</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/e2df7f4d73.js"
      crossorigin="anonymous"
    ></script>

    <!-- to top -->
    <script src="js/top.js"></script>

    <!-- 登入或註冊 介面 -->
    <script src="js/login-signup.js"></script>
  </body>
</html>
